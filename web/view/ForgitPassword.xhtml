<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Forgit Password</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="resources/images/icons/favicon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/vendor/bootstrap/css/bootstrap.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/fonts/iconic/css/material-design-iconic-font.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/fonts/linearicons-v1.0.0/icon-font.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/vendor/animate/animate.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="resources/vendor/css-hamburgers/hamburgers.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/vendor/animsition/css/animsition.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/vendor/select2/select2.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/vendor/perfect-scrollbar/perfect-scrollbar.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/main.css"/>
<!--===============================================================================================-->

    </h:head>
    <h:body>
        
        	<!-- Header -->
                <ui:include src="header.xhtml"/>
	
	<!-- Content page -->
	<section class="bg0 p-t-104 p-b-116" > 
		<div class="container">
			<div class="flex-w flex-tr">
                            <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md" style="margin-top: -50px;border: 1px solid #000;    width: 60%; display: block; margin-left: auto; margin-right: auto;">
                                <h:form>
						<h4 class="mtext-105 cl2 txt-center p-b-30">
							Verify Your Mail
						</h4>
                                           
                                                <div class="bor8 m-b-20 how-pos4-parent" style="border: 1px solid #000;">
                                                    <h:inputText class="stext-111 cl2 plh3 size-116 p-lr-28 p-tb-25"  p:placeholder="Enter Your mail Here" value ='#{foegitPassword.userEmail}'/><br/>
							<!-- <img class="how-pos4 pointer-none" src="resources/images/icons/icon-name.png" alt="ICON"/> -->
						</div>
                                    <h:commandButton style="width: 50%" class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer"  type="sumbit" value="Send Verification Code" action="#{foegitPassword.sendVerificationCode()}" />

                                                     
                                            
						<div class="bor8 m-b-20 how-pos4-parent" style=" margin-top: 20px;border: 1px solid #000;">
                                                    <h:inputText class="stext-111 cl2 plh3 size-116 p-lr-28 p-tb-25"  p:placeholder="Enter Your Code" value ='#{foegitPassword.userCode}'/><br/>
							<!-- <img class="how-pos4 pointer-none" src="resources/images/icons/icon-name.png" alt="ICON"/> -->
						</div>
                                                     <h:commandButton class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer"  type="sumbit" value="Verify" action="#{foegitPassword.Verify()}" />

					</h:form>
				</div>

			</div>
		</div>
	</section>	
	
	

	<!-- Back to top -->
	<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<i class="zmdi zmdi-chevron-up"></i>
		</span>
	</div>

        
        <!--===============================================================================================-->	
	<script src="resources/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/bootstrap/js/popper.js"></script>
	<script src="resources/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="resources/vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			$(this).css('position','relative');
			$(this).css('overflow','hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed: 1,
				scrollingThreshold: 1000,
				wheelPropagation: false,
			});

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script>
<!--===============================================================================================-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
	<script src="resources/js/map-custom.js"></script>
<!--===============================================================================================-->
	<script src="resources/js/main.js"></script>

    </h:body>
</html>
