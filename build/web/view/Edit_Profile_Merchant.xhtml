    </h:head>
    <h:body>
        <h:form>
            
            	<!-- Header -->
                <ui:include src="header.xhtml"/>
	
	<!-- breadcrumb -->
	<div class="container">
		<div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
			<a href="index.html" class="stext-109 cl8 hov-cl1 trans-04">
				Home
				<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
			</a>

			<span class="stext-109 cl4">
				Edit Profile
			</span>
		</div>
	</div>
		

	<!-- Product Detail -->
	<section class="sec-product-detail bg0 p-t-65 p-b-60">
		<div class="container">
			<div class="row">

					<div class="p-l-25 p-r-30 p-lr-0-lg">
                    

 <div class="container" style="text-align: center">
    <h1>Edit Profile</h1>
  	<br/>
	<div class="row">
      <!-- left column  -->
      <div class="col-md-3">
          
        <div class="text-center">
            <h:graphicImage value="resources\images/banner-05.jpg" class="avatar img-circle" alt="i" style="width: 200px; height: 170px"/>
          <br/> 
          <h6>Upload a different photo...</h6>
          <br/>
        
          <br/><br/><br/>
        </div>
     
      </div>
      <!-- edit form column (9) -->
      <div class="col-md-6 personal-info" style="margin-left: 200px; border: 3px  silver; border-style: double; width: 950px;">
          <br/>
        <h3>Personal info</h3>
        <br/>
      
        
        
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-md-8" style="margin-left: 85px;">
                <h:inputText class="form-control" value="#{edit_Merchant_Info.firstName}" required="true"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-md-8" style="margin-left: 85px;">
                <h:inputText class="form-control" value="#{edit_Merchant_Info.lastName}" required="true"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Company:</label>
            <div class="col-md-8" style="margin-left: 85px;">
                <h:inputText class="form-control" value="#{edit_Merchant_Info.company}" required="true"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Email:</label>
            <div class="col-md-8" style="margin-left: 85px;">
                <h:inputText class="form-control" value="#{edit_Merchant_Info.email}" required="true"/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8" style="margin-left: 85px;">
                <h:inputText class="form-control" value="#{edit_Merchant_Info.userName}" required="true"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8" style="margin-left: 85px;">
                <h:inputSecret class="form-control" value="#{edit_Merchant_Info.password}" required="true"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8" style="margin-left: 85px;">
                <h:inputSecret  class="form-control" value="#{edit_Merchant_Info.confirmPass}" required="true"/>
            </div>
          </div>
        
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8" style="margin-left: 270px;">
                <h:commandButton class="btn btn-primary" value="Save Changes" type="submit" action="#{edit_Merchant_Info.saveData()}"/>
              <span></span>
              <h:commandButton class="btn btn-default" value="Cancel" type="submit"/>
              </div>
              </div>

      </div>
  </div>
</div>

                                          
					</div>
					
				<div class="col-md-6 col-lg-5 p-b-30">
                
				</div>
			</div>

                    

		</div>

	</section>


		

	<!-- Footer -->


	<!-- Back to top -->
	<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<i class="zmdi zmdi-chevron-up"></i>
		</span>
	</div>

	<script src="resources/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/bootstrap/js/popper.js"></script>
	<script src="resources/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="resources/vendor/daterangepicker/moment.min.js"></script>
	<script src="resources/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/slick/slick.min.js"></script>
	<script src="resources/js/slick-custom.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/parallax100/parallax100.js"></script>
	<script>
        $('.parallax100').parallax100();
	</script>
<!--===============================================================================================-->
	<script src="resources/vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
	<script>
		$('.gallery-lb').each(function() { // the containers for all your galleries
			$(this).magnificPopup({
		        delegate: 'a', // the selector for gallery item
		        type: 'image',
		        gallery: {
		        	enabled:true
		        },
		        mainClass: 'mfp-fade'
		    });
		});
	</script>
<!--===============================================================================================-->
	<script src="resources/vendor/isotope/isotope.pkgd.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/sweetalert/sweetalert.min.js"></script>
	<script>
		$('.js-addwish-b2, .js-addwish-detail').on('click', function(e){
			e.preventDefault();
		});

		$('.js-addwish-b2').each(function(){
			var nameProduct = $(this).parent().parent().find('.js-name-b2').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to wishlist !", "success");

				$(this).addClass('js-addedwish-b2');
				$(this).off('click');
			});
		});

		$('.js-addwish-detail').each(function(){
			var nameProduct = $(this).parent().parent().parent().find('.js-name-detail').html();

			$(this).on('click', function(){
				swal(nameProduct, "is added to wishlist !", "success");

				$(this).addClass('js-addedwish-detail');
				$(this).off('click');
			});
		});

		/*---------------------------------------------*/

		$('.js-addcart-detail').each(function(){
			var nameProduct = $(this).parent().parent().parent().parent().find('.js-name-detail').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to cart !", "success");
			});
		});
	
	</script>
<!--===============================================================================================-->
	<script src="resources/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			$(this).css('position','relative');
			$(this).css('overflow','hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed: 1,
				scrollingThreshold: 1000,
				wheelPropagation: false,
			});

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script>
<!--===============================================================================================-->
	<script src="resources/js/main.js"></script>

        </h:form> 
    </h:body>
</html>
