<div class="row">

  <div class="col-md-12">

      <h:selectOneMenu  class="form-control"  value="#{update_Product.product_Group}">Please Select a Product Group
       <f:selectItem itemLabel="Watches" itemValue="Watches"></f:selectItem>
       <f:selectItem itemLabel="Glasses" itemValue="Glasses"></f:selectItem>
       <f:selectItem itemLabel="Caps" itemValue="Caps"></f:selectItem>
       <f:selectItem itemLabel="other" itemValue="other"></f:selectItem>
   </h:selectOneMenu> 
      <br/>
 <div class="form-group">
   <label for="productname" class="loginFormElement">Product Name </label>
   <h:inputText class="form-control" id="productname" required="true" value="#{update_Product.product_Name}"/>
 </div>
    
       <div class="form-group">
   <label for="productcode" class="loginFormElement">Product Code</label>
   <h:inputText class="form-control" id="productcode" required="true" value="#{update_Product.product_Code}"/>
 </div>
      
 <div class="form-group">
   <label for="productprice" class="loginFormElement">Product Price</label>
   <h:inputText class="form-control" id="productprice" required="true" value="#{update_Product.product_Price}"/>
 </div>
   <br/>
   
   <h:selectOneMenu class="form-control" id="productSelect2" value="#{update_Product.product_Color}">Please Select a Product Color
       <f:selectItem itemLabel="red" itemValue="red"></f:selectItem>
       <f:selectItem itemLabel="blue" itemValue="blue"></f:selectItem>
       <f:selectItem itemLabel="green" itemValue="green"></f:selectItem>
       <f:selectItem itemLabel="other" itemValue="other"></f:selectItem>
   </h:selectOneMenu>
<br/>

      <div class="col-md-3">

          <br/>
          
          <br/><br/>

      </div>

    
    <div class="form-group">
      <label class="loginformelement" for="productdescription">Product Description</label>
      <h:inputTextarea id="productdescription" class="form-control input-lg"  value="#{update_Product.product_Description}"/>
    </div>

<h:commandButton type="submit" id="loginSubmit" class="btn btn-success loginFormElement" value="Update" action="#{update_Product.updateData()}"/>

	<script src="resources/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
	</script>

	<script src="resources/vendor/daterangepicker/moment.min.js"></script>

	<script>
        $('.parallax100').parallax100();
	</script>
<!--===============================================================================================-->
	<script src="resources/vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
	<script>
		$('.gallery-lb').each(function() { // the containers for all your galleries
			$(this).magnificPopup({
		        delegate: 'a', // the selector for gallery item
		        type: 'image',
		        gallery: {
		        	enabled:true
		        },
		        mainClass: 'mfp-fade'
		    });
		});
	</script>
<!--===============================================================================================-->
	<script src="resources/vendor/isotope/isotope.pkgd.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/sweetalert/sweetalert.min.js"></script>
	<script>
		$('.js-addwish-b2, .js-addwish-detail').on('click', function(e){
			e.preventDefault();
		});

		$('.js-addwish-b2').each(function(){
			var nameProduct = $(this).parent().parent().find('.js-name-b2').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to wishlist !", "success");

				$(this).addClass('js-addedwish-b2');
				$(this).off('click');
			});
		});

		$('.js-addwish-detail').each(function(){
			var nameProduct = $(this).parent().parent().parent().find('.js-name-detail').html();

			$(this).on('click', function(){
				swal(nameProduct, "is added to wishlist !", "success");

				$(this).addClass('js-addedwish-detail');
				$(this).off('click');
			});
		});

		/*---------------------------------------------*/

		$('.js-addcart-detail').each(function(){
			var nameProduct = $(this).parent().parent().parent().parent().find('.js-name-detail').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to cart !", "success");
			});
		});
	
	</script>
<!--===============================================================================================-->
	<script src="resources/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			$(this).css('position','relative');
			$(this).css('overflow','hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed: 1,
				scrollingThreshold: 1000,
				wheelPropagation: false,
			});

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script>
<!--===============================================================================================-->
	<script src="resources/js/main.js"></script>
