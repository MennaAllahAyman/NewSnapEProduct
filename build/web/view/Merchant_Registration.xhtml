        <title>Registration </title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="icon" type="image/png" href="resources/images/icons/favicon.png"/>

	<link rel="stylesheet" type="text/css" href="resources/fonts/iconic/css/material-design-iconic-font.min.css"/>

	<link rel="stylesheet" type="text/css" href="resources/vendor/animsition/css/animsition.min.css"/>

	<link rel="stylesheet" type="text/css" href="resources/vendor/daterangepicker/daterangepicker.css"/>

	<link rel="stylesheet" type="text/css" href="resources/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/main.css"/>
        <link rel="stylesheet" href="resources/css/registerstyle.css"/>
        <style>
            
            .form-control {
                 width: 100%
            }
            .bg0 {
                 background-color: #fff0;
            }
            h6{width: 200px;}
        </style>
    </h:head>
    <h:body >
        <h:form>
            <ui:include src="header.xhtml"/>
          
            
            
            <!-- Product Detail -->
	<section class="sec-product-detail bg0 p-t-65 p-b-60">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-lg-7 p-b-30" style="background-color: #fffbfb6b;margin-top: 70px; border: 1px solid #fff; margin-top: 0px;">
					<div class="p-l-25 p-r-30 p-lr-0-lg">
                    

                                                <div class="container">

                                                    <div class="row" style="text-align: center">
                                                        <div class="col-md-12" style="padding-top: 20px;" >
                                                    <h1>Fill This Data To Sign Up</h1>
                                                    <br/>
                                                    <br/>
                                                    </div>
                                                  </div>


  
                        <div class="row">
                            
                                <div class="col-md-12" >

        <div class="form-group">
            <label for="productname" class="loginFormElement">Enter Your Name </label>
            <h:inputText class="form-control" id="name" required="true" value="#{merchant_Registration.name}"/>
        </div>
      
        <div class="form-group">
            <label for="email" class="loginFormElement">Email</label>
            <h:inputText class="form-control" id="email" required="true" value="#{merchant_Registration.email}"/>
        </div>
      
        <div class="form-group">
            <label for="address" class="loginFormElement">Address</label>
            <h:inputText class="form-control" id="address" required="true" value="#{merchant_Registration.address}"/>
        </div>
        
        <div class="form-group">
            <label for="age" class="loginFormElement">Age</label>
            <h:inputText class="form-control" id="age" required="true" value="#{merchant_Registration.age}"/>
        </div>
        
        <div class="form-group">
            <label for="pass" class="loginFormElement">Password</label>
            <h:inputSecret class="form-control" id="pass" required="true" value="#{merchant_Registration.password}"/>
        </div>
        
        <div class="form-group">
            <label for="c_pass" class="loginFormElement">Confirm Password</label>
            <h:inputSecret class="form-control" id="c_pass" required="true" value="#{merchant_Registration.confirmPass}"/>
        </div>
        
      <br/>

    

 <div class="form-group">
   <label for="phone" class="loginFormElement">Phone Number</label>
   <h:inputText class="form-control" id="phone" required="true"  value="#{merchant_Registration.phoneNumber}"/>
 </div>
<br/>
 <div class="form-group">
   <label for="C_name" class="loginFormElement">Company/Brand Name</label>
   <h:inputText class="form-control" id="C_name" required="true" value="#{merchant_Registration.company}"/>
 </div>
<br/>
 <div class="form-group">
   <label for="C_adreess" class="loginFormElement">Company Address</label>
   <h:inputText class="form-control" id="C_adreess" required="true" value="#{merchant_Registration.companyAddress}"/>
 </div>
<br/>

    
 <div class="form-group">
        <label class="control-label">Upload Your Image</label>
          <h:graphicImage value="resources\images/banner-05.jpg" class="avatar img-circle" alt="i" style="width: 200px; height: 170px"/>

    
</div>
<h:commandButton type="submit" id="loginSubmit" class="btn btn-success loginFormElement" value="Save Now" action="#{merchant_Registration.saveData()}"/>
    
  
    </div>
                                
                 
    
                        </div>
 </div>                                            

					</div>
                                    </div>
					
                            <div class="col-md-6 col-lg-5 p-b-30" style="margin-top: 100px;">
                                    
                                    <div class="col-md-3" style=" margin-top: 10px;margin-left: 150px;text-align: center">

                                        <div class="text-center">
                                            <h:graphicImage value="resources\images/banner-05.jpg" class="avatar img-circle" alt="i" style="border-radius: 50%; width: 200px; height: 200px"/>
                                          <br/> 
                                          <h6>Upload a different photo...</h6>
                                          <br/>

                                          <br/><br/>
                                        </div>

                                    </div>
                                </div>
			</div>

                    

		</div>

	</section>

            
            
<!--===============================================================================================-->	
	<script src="resources/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/bootstrap/js/popper.js"></script>
	<script src="resources/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="resources/vendor/daterangepicker/moment.min.js"></script>
	<script src="resources/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/slick/slick.min.js"></script>
	<script src="resources/js/slick-custom.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/parallax100/parallax100.js"></script>
	<script>
        $('.parallax100').parallax100();
	</script>
<!--===============================================================================================-->
	<script src="resources/vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
	<script>
		$('.gallery-lb').each(function() { // the containers for all your galleries
			$(this).magnificPopup({
		        delegate: 'a', // the selector for gallery item
		        type: 'image',
		        gallery: {
		        	enabled:true
		        },
		        mainClass: 'mfp-fade'
		    });
		});
	</script>
<!--===============================================================================================-->
	<script src="resources/vendor/isotope/isotope.pkgd.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/vendor/sweetalert/sweetalert.min.js"></script>
	<script>
		$('.js-addwish-b2, .js-addwish-detail').on('click', function(e){
			e.preventDefault();
		});

		$('.js-addwish-b2').each(function(){
			var nameProduct = $(this).parent().parent().find('.js-name-b2').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to wishlist !", "success");

				$(this).addClass('js-addedwish-b2');
				$(this).off('click');
			});
		});

		$('.js-addwish-detail').each(function(){
			var nameProduct = $(this).parent().parent().parent().find('.js-name-detail').html();

			$(this).on('click', function(){
				swal(nameProduct, "is added to wishlist !", "success");

				$(this).addClass('js-addedwish-detail');
				$(this).off('click');
			});
		});

		/*---------------------------------------------*/

		$('.js-addcart-detail').each(function(){
			var nameProduct = $(this).parent().parent().parent().parent().find('.js-name-detail').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to cart !", "success");
			});
		});
	
	</script>
<!--===============================================================================================-->
	<script src="resources/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			$(this).css('position','relative');
			$(this).css('overflow','hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed: 1,
				scrollingThreshold: 1000,
				wheelPropagation: false,
			});

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script>
<!--===============================================================================================-->
	<script src="resources/js/main.js"></script>

        </h:form> 
    </h:body>
</html>
